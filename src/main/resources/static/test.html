describe("cinemaController", function() {


	// load the controller's module
	beforeEach(module('filmr'));

	// define the mocks
	beforeEach(function() {
		CinemaServiceMock = {
			get: function(obj,f) {
				f({repertoire:[]}); // A object with a empty list of repertoire
			}
		};
	});

	// set controller
	beforeEach(inject(function(_$controller_){
		// The injector unwraps the underscores (_) from around the parameter names when matching
		$controller = _$controller_;
	}));


	it("Test so the cinema of the controller is equal to the object that service return on get", function () {

		$scope = {};
		controller = $controller('cinemaController', {
			$scope: $scope, CinemaService: CinemaServiceMock
		});

		expect($scope.cinema).toEqual({repertoire:[]}); 

	});


	it("This is just a dummy test to test a method on a controllers return value",function(){
		var $scope = {};
		var controller = $controller('cinemaController', { $scope: $scope });
		var t = $scope.removeMovieFromRepertoire();
		expect(t).toBe(123);
	});

});
