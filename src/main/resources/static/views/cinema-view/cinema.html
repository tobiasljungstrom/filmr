<ol class="breadcrumb">
    <li><a href="#/customer">Admin Home</a></li>
    <li class="active">{{getCurrentCinema().name}}</li>
</ol>

<h2>{{getCurrentCinema().name}}</h2>
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Repertoire</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="movie in getMoviesInRepertoire()">
                            {{movie.title}}
                            <!--TODO make buttons go to the right, try to get same size on this and theater list elements?-->
                            <div class="remove pull-right"  ng-click="removeMovieFromRepertoire(movie.id)"><span class="glyphicon glyphicon-remove"></div>
                        </li>
                    </ul>
                    <form>
                        <select class="form-control" ng-options="movie as movie.title for movie in getAddableMovies()"
                                ng-model="add_movie_to_repertoire_select">
                            <option value="">Please Select A Movie</option>
                        </select>
                        <input type="submit" class="btn" ng-click="addMovieToRepertoire()" value="Add movie to repertoire"
                               ng-disabled="!validateAddMovieToRepertoire()">
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit cinema</h3>
                </div>
                <div class="panel-body">
                    <div class="edit-cinema-name">
                        <form name="change-cinema-name">
                            <label class="blockSpan">Cinema name:</label>
                            <input class="form-control" type="text" ng-model="edited_cinema_name">
                            <input ng-click="updateCinemaName()" type="submit" class="btn" value="Update" ng-disabled="!validateCinemaNameForm()">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Theaters</h3>
                </div>
            	<div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="theater in getTheaters()">
                            <a href="#/cinema/{{getCurrentCinema().id}}/theater/{{theater.id}}">{{theater.name}}</a>
                        </li>
                    </ul>
                    <form name="add-new-theater-form">
                        <fieldset>
                            <legend>Add new theater:</legend>
                            <label class="blockSpan">Name:</label>
                            <input class="form-control" type="text" ng-model="theater_name" placeholder="Name">

                            <label class="blockSpan">Number of rows:</label>
                            <input class="form-control" type="number" ng-model="number_of_rows" placeholder="1 or more">


                            <label class="blockSpan">Seats per row:</label>
                            <input class="form-control blockSpan" type="number" ng-model="number_of_seats" placeholder="1 or more">
                            <br>
                            <input type="submit" ng-click="addNewTheater()" class="btn" value="Add theater"
                                   ng-disabled="!validateScheduleAddTheater()">
                        </fieldset>
                    </form>
            	</div>
            </div>
        </div>
    </div>

</div>
