    <li><a href="#/customer">Admin Home</li></a>
    <li class="active">{{getCurrentCinema().name}}</li>
</ol>

<h2>{{getCurrentCinema().name}}</h2>


<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h3>Repertoire</h3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="movie in getMoviesInRepertoire()">
                {{movie.title}}
                <!--TODO make buttons go to the right, try to get same size on this and theater list elements?-->
                <button class="btn" type="button" ng-click="removeMovieFromRepertoire(movie.id)"><span class="glyphicon glyphicon-remove"></button>
            </li>
        </ul>

        <!--TODO old for backup-->
        <!--<table>-->
            <!--<tr ng-repeat="movie in getMoviesInRepertoire()">-->
                <!--<td>{{movie.title}}</td>-->
                <!--<td style="text-align:right">-->
                    <!--<input class="" type="button" ng-click="removeMovieFromRepertoire(movie.id)" value="Delete">-->

                    <!--&lt;!&ndash;<span class="glyphicon glyphicon-remove">&ndash;&gt;-->
                <!--</td>-->
            <!--</tr>-->
        <!--</table>-->
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h3>Theaters</h3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="theater in getTheaters()">
                <a href="#/cinema/{{getCurrentCinema().id}}/theater/{{theater.id}}">{{theater.name}}</a>
            </li>
        </ul>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h3>Add Movie To Repertoire</h3>
        <form>
            <select ng-options="movie as movie.title for movie in getAddableMovies()"
                    ng-model="add_movie_to_repertoire_select">
                <option value="">Please Select A Movie</option>
            </select>
            <input type="submit" class="btn" ng-click="addMovieToRepertoire()" value="Add movie to repertoire"
                   ng-disabled="!validateAddMovieToRepertoire()">
        </form>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <form name="add-new-theater-form">
            <h3>Add new Theater</h3>
            <table>
                <tr>
                    <th>Name:</th>
                    <td><input class="form-control" type="text" ng-model="theater_name" placeholder="Name">
                    <td>
                </tr>
                <tr>
                    <th>Number of rows:</th>
                    <td><input class="form-control" type="number" ng-model="number_of_rows" placeholder="1 or more">
                    <td>
                </tr>
                <tr>
                    <th>Seats per row:</th>
                    <td><input class="form-control" type="number" ng-model="number_of_seats" placeholder="1 or more">
                    <td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="submit" ng-click="addNewTheater()" class="btn" value="Add theater"
                               ng-disabled="!validateScheduleAddTheater()">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <form>
            <h3>Edit cinema</h3>

                    <div class="row">
                        Name:

                    <div class="row">

                    </div>
                    <div class="row">
                        <input ng-click="updateCinemaName()" type="submit" class="btn" value="Update" ng-disabled="!validateCinemaNameForm()">
                    </div>

                                       <!--ng-disabled="!validateCinemaNameForm()">-->
                            <!--</td>-->
                        <!--</tr>-->
                    <!--</table>-->
                </form>
            </div>
        </form>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    </div>
</div>
