<div class="showings-wrapper">

    <div class="container">
        <div class="row">
            <div class="col-sm-6">

                <form>
                    <select>
                        <option ng-repeat="movie in addableMovies">
                            {{movie.title}}
                        </option>
                    </select>
                </form>

            </div>
            <div class="col-sm-6">
                <a href="#/theater">Add theater</a>
                <ul>
                    <li ng-repeat="theater in theaters">
                        <a href="#/theater/{{$index + 1}}">{{theater.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

            	<form name="cinemaform">
                    <fieldset>
                        <legend>Create Cinema: </legend>
                        <label>Name: </label>
                        <input type="text" name="cinemaname" ng-model="cinemaName" required>
                        <button type="button" name="submitCinema" ng-click="createCinema">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
