<div class="showings-wrapper">

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
		<form>
			<ul>
				<li ng-repeat="movie in getMoviesInRepertoire()">
					{{movie.title}}
				</li>
			</ul>
			<select ng-options="movie as movie.title for movie in getAddableMovies()" ng-model="add_movie_to_repertoire_select" required>
			</select>
			<input type="submit" ng-click="addMovieToRepertoire()">
		</form>
            </div>
            <div class="col-sm-6">
                <a href="#/theater">Add theater</a>
                <ul>
                    <li ng-repeat="theater in theaters">
                        <a href="#/theater/{{$index + 1}}">{{theater.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
