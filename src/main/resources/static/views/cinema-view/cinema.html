<div class="showings-wrapper">

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
		<form>
			<h2>Movies</h2>
			<ul>
				<li ng-repeat="movie in getMoviesInRepertoire()">
					{{movie.id}} - {{movie.title}} <input type="button" ng-click="removeMovieFromRepertoire(movie.id)" value="Delete">
				</li>
			</ul>
			<select ng-options="movie as movie.title for movie in getAddableMovies()" ng-model="add_movie_to_repertoire_select" required>
			</select>
			<input type="submit" ng-click="addMovieToRepertoire()">
		</form>
            </div>
            <div class="col-sm-6">
				<h2>Theaters</h2>
                <ul>
                    <li ng-repeat="theater in getTheaters()">
                        <a href="#/cinema/{{getCurrentCinemaId()}}/theater/{{theater.id}}">{{theater.name}}</a>
                    </li>
                </ul>
				<div class="add-theater">
					<h3>New theater</h3>
					<form>
						<input type="text" placeholder="name" ng-model="add_theater_name">
						<input type="number" placeholder="Number of seats" ng-model="add_theater_seats">
						<label for="disabledCheckbox">Disabled</label>
						<input type="checkbox" ng-model="add_theater_disabled" id="disabledCheckbox">
						<button ng-click="submitTheater()">Submit</button>
					</form>
				</div>
            </div>
        </div>
    </div>
</div>
