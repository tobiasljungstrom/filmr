<div class="showings-wrapper">

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<ul>
					<li ng-repeat="movie in moviesInRepetoire">
						{{movie.title}}
						- <a href="" ng-click="removeMovieFromRepertoire()"></a>
					</li>
					<li>
						<form>
							<select ng-options="movie as movie.title for movie in addableMovies" ng-model="movieToAdd" required></select>
							<input type="submit" ng-click="addMovieToRepertoire()" value="Add">
						</form>
					</li>
				</ul>
			</div>
			<div class="col-sm-6">
				<a href="">Add theater</a>
				<ul>
					<li ng-repeat="theater in theaters">
						{{theater.name}}
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
