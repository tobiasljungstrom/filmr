<div>
    <div class="row">
        <div class="col-sm-12 module-container">
            <h2>Theater: {{original_name}}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">

            <form name="showingForm">
                <table>
                    <tr>
                        <th>Name:</th>
                        <td><input type="text" placeholder="Name" ng-model="name" required></td>
                    </tr>
                    <tr>
                        <th>Width</th>
                        <td><p>{{theaterWidth}}</p></td>
                    </tr>
                    <tr>
                        <th>Depth</th>
                        <td><p>{{theaterDepth}}</p></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input type="submit" class="btn" ng-click="updateTheater()" value="Update"
                                   ng-disabled="showingForm.$invalid || validateScheduleEditTheater()"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-sm-6">
        </div>
    </div>

    <div class="row">
        <div class="theaterView">
            Theater
            <div class="theaterRow" ng-repeat="row in theaterRows">
                <span>{{row.rowLabel}}</span>
                <div class="theaterSeat" ng-repeat="seat in theaterRows[$index].seats">
                    <div class="seatLabel" ng-click="toggleSeatState(seat)">{{seat.seatLabel}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
