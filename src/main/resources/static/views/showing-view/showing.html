<div class="showings-wrapper">
    <div class="container">
        <form name="showingForm">
            <label>Movies in Repertoire</label>
            <select ng-options="movie as movie.title for movie in moviesInRepertoire"
                    name="movies" ng-model="movie" required></select>
            <label>Theaters in Cinema</label>
            <select ng-options="theater as theater.name for theater in theatersInCinema"
                    name="theaters" ng-model="theater" required></select>
            <input type="datetime-local" name="date" id="date" ng-model="date" required>
            <button type="button" name="submit" id="submit" ng-click="createShowing()" ng-disabled="showingForm.$invalid">Add showing</button>
        </form>

    </div>
    <div class="container">
        <table class="table table-hover">
        	<thead>
                <th> Date and Time </th>
                <th> Movie </th>
                <th> Theater </th>
            </thead>
            <tbody ng-repeat="showing in allShowings">
            <tr >
                <td>{{showing.showDateTime | date : 'dd MMM HH:mm'}}</td>
                <td>{{showing.movie.title}}</td>
                <td>{{showing.theater.name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
