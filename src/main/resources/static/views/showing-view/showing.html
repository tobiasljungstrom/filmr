<div class="showings-wrapper">
    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <h3>Showings</h3>
            <hr>

            <label>Cinema:</label>
            <select ng-options="cinema as cinema.name for cinema in allCinemas"
                    name="cinema" ng-model="cinema" ng-change="updateCinemaScope()">
            </select>
            <label>From:</label>
            <input name="from_date" ng-model="fromDate" ng-change="updateShowings()" ng-readonly="">
            <button class="" type="button" ng-click="fromDate = null; updateShowings()">x</button>

            <label>To:</label>
            <input name="to_date" ng-model="toDate" ng-change="updateShowings()">
            <button class="" type="button" ng-click="toDate = null; updateShowings()">x</button>

            <label>Movie:</label>
            <select ng-options="movie as movie.title for movie in moviesInRepertoire"
                    name="movies" ng-model="movie" ng-change="updateShowings()" required>
                <option value="" disabled>Movies in Repertoire</option>
            </select>
            <button class="" type="button" ng-click="movie = {}; updateShowings()">x</button>

            <label>Theater:</label>
            <select ng-options="theater as theater.name for theater in theatersInCinema"
                    name="theaters" ng-model="theater" ng-change="updateShowings()" required>
                <option value="" disabled>Theaters in {{cinema.name}}</option>
            </select>
            <button class="" type="button" ng-click="theater = {}; updateShowings()">x</button>

            <label>Show disabled:</label>
            <input type="checkbox" value="" name="disabledCheckbox" ng-model="showingIsDisabled"
                   ng-change="updateShowings()"
                   ng-true-value="true" ng-false-value="false" ng-checked="disabledCheckbox == true">

            <button class="" type="button" ng-click="clearAllFilters()">Clear All Filters</button>

            <table class="table table-hover">
                <thead>
                <th>Date and Time</th>
                <th>Movie</th>
                <th>Price</th>
                <th>Theater</th>
                <th>Disabled</th>
                </thead>
                <tbody ng-repeat="showing in allShowings">
                <tr>
                    <td>{{showing.showDateTime | date : 'dd MMM HH:mm'}} - {{showing.showingEndTime | date : 'HH:mm'}}
                    </td>
                    <td>{{showing.movie.title}}</td>
                    <td>{{showing.price}}</td>
                    <td>{{showing.theater.name}}</td>
                    <td>
                        <div ng-if="showing.id"> <!-- If there is no id, it is an empty time slot -->
                            <button ng-if="showing.isDisabled" class="btn is_enabled" type="button" name="disable"
                                    ng-click="disableShowing(showing)">Enable
                            </button>
                            <button ng-if="!showing.isDisabled" class="btn is_disabled" type="button" name="disable"
                                    ng-click="disableShowing(showing)">Disable
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <h3>Schedule new showing</h3>
            <hr>

            <form role="form" name="showing_form">
                <div class="form-group">
                    <label>Cinema:</label>
                    <select ng-options="cinema as cinema.name for cinema in allCinemas"
                            name="cinema" ng-model="cinema" ng-change="updateCinemaScope()"></select>
                </div>
                <div class="form-group">
                    <label>Movie:</label>
                    <select ng-options="movie as movie.title for movie in moviesInRepertoire"
                            name="movies" ng-model="movieForShowing" ng-change="updateShowings()" required></select>
                </div>
                <div class="form-group">
                    <label>Theater:</label>
                    <select ng-options="theater as theater.name for theater in theatersInCinema"
                            name="theaters" ng-model="theaterForShowing" required></select>
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="datetime-local" name="date" id="date" ng-model="dateForShowing" required>
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="number" ng-model="price" name="priceForShowing"
                           value="{{movieForShowing.defaultPrice}}">
                </div>
                <button class="btn" type="button" name="submit" id="submit" ng-click="createShowing()"
                        ng-disabled="showing_form.$invalid">Add showing
                </button>
            </form>
        </div>
    </div>
</div>
<script>
    $('input[name=from_date]').datetimepicker({
        format:'Y-m-d H:i',
        step:15
    });
    $('input[name=from_date]').keypress(function(event) {
        event.preventDefault();
    });

    $('input[name=to_date]').datetimepicker({
        format:'Y-m-d H:i',
        step:15
    });
    $('input[name=to_date]').keypress(function(event) {
        event.preventDefault();
    });
</script>
