spring:
  application:
    name: application
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      dialect: org.hibernate.dialect.MySQLInnoDBDialect
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      ddl-auto: create-drop
  datasource:
    initialize: false
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:8080/filmr
    username: root 
    password: 1234
  jackson:
    serialization:
      fail-on-empty-beans: false
      write-dates-as-timestamps: false
    
server:
  context-path: /filmr
  
loggin:
  level:
    org.springframework.web: DEBUG
    org.hibernate: ERROR
    filmr: INFO
    